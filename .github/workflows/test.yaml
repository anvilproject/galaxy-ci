name: Test callable workflows
on:
  workflow_dispatch:
    inputs:
      name:
        type: string
        default: ks-test-20230616
      type:
        type: string
        default: edge
      chunk:
        type: int
        default: 3
      idp:
        type: string
        default: 'projects/526897014808/locations/global/workloadIdentityPools/galaxy-tests-identity-pool/providers/gxy-tests-provider'
      account:
        type: string
        default: 'galaxy-tests-repo-actions-sa@anvil-and-terra-development.iam.gserviceaccount.com'

jobs:
  cluster:
    uses: ./.github/workflows/gke.yaml
    with:
      name: ${{ inputs.name }}
      deploy: true
      idp: ${{ inputs.idp }}
      account: ${{ inputs.account }}
  galaxy:
    needs: cluster
    uses: ./.github/workflows/install-galaxy.yaml
    with:
      chart: anvil/galaxykubeman
      version: "2.7.0"
      prefix: ${{ inputs.name }}
      idp: ${{ inputs.idp }}
      account: ${{ inputs.account }}
  test:
    needs: galaxy
    uses: ./.github/workflows/tool-tests.yaml
    with:
      prefix: ${{ inputs.name }}
      chunk: ${{ inputs.chunk }}
      type: ${{ inputs.type }}
      idp: ${{ inputs.idp }}
      account: ${{ inputs.account }}
  teardown:
    needs: [cluster, galaxy]
    if: always()
    uses: ./.github/workflows/gke.yaml
    with:
      name: ${{ inputs.name }}
      deploy: false
      idp: ${{ inputs.idp }}
      account: ${{ inputs.account }}
